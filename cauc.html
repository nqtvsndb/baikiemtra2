<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="tinhtich"></p>
<script>
    let a = [
        [1,2,3,4,5],
        [10,9,8,7,6]
    ];
    let Tich = 1;
    for (let i = 0; i< a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if (a[i][j] % 2 !== 0) {
                Tich = Tich * a[i][j];
            }
        }
    }
    document.getElementById('tinhtich').innerHTML = "Tích phần tử lẻ là : "+ Tich;
</script>
</body>
</html>
